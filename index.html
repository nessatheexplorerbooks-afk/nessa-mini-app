<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Nessa Games</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#7acb63" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;800;900&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Nessa-ish greens (website vibe) */
      --g900:#1d5a38;
      --g800:#2f7d50;
      --g700:#3aa86a;

      --ink:#214530;
      --muted:#2e4d3b;

      --bg1:#78b85f;
      --bg2:#9ed47a;

      /* ‚Äúwebsite panel‚Äù look */
      --panel:#ffffff;
      --panel2:#f6fff7;
      --stroke:rgba(29,90,56,.14);

      --shadow:0 20px 55px rgba(0,0,0,.14);
      --shadow2:0 10px 22px rgba(0,0,0,.10);

      --r-xl:26px;
      --r:18px;
      --wrap:560px;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0;}
    body{
      font-family: Nunito, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(circle at 15% 10%, rgba(255,255,255,.28), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,.18), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
    }

    /* subtle leafy texture, ‚Äúwebsite background‚Äù style */
    .texture{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.18;
      background:
        radial-gradient(circle at 18% 22%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 34% 72%, rgba(255,255,255,.42) 0 2px, transparent 3px),
        radial-gradient(circle at 74% 36%, rgba(255,255,255,.50) 0 2px, transparent 3px),
        radial-gradient(circle at 86% 82%, rgba(255,255,255,.40) 0 2px, transparent 3px);
      filter: blur(.2px);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      padding-top: calc(18px + env(safe-area-inset-top));
      padding-bottom: calc(18px + env(safe-area-inset-bottom));
    }

    .shell{
      width:min(var(--wrap), 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* mini ‚Äúsite header‚Äù pill bar */
    .topbar{
      display:flex;
      justify-content:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.78);
      border:1px solid var(--stroke);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      font-weight: 950;
      color: var(--g900);
      letter-spacing:.2px;
    }

    .panel{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--stroke);
      border-radius: var(--r-xl);
      box-shadow: var(--shadow);
      padding: 18px;
      overflow:hidden;
      position:relative;
    }
    .panel::before{
      content:"";
      position:absolute; inset:-40px;
      background:
        radial-gradient(circle at 22% 18%, rgba(120,184,95,.18), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 80% 75%, rgba(47,125,80,.12), rgba(255,255,255,0) 60%);
      pointer-events:none;
    }

    .content{
      position:relative;
      padding: 6px 6px 2px;
      text-align:left; /* website feel */
    }

    h1{
      margin: 10px 0 6px;
      font: 900 34px/1.05 Fredoka, Nunito, sans-serif;
      color: var(--g900);
      letter-spacing:.2px;
    }
    p{
      margin: 0 0 14px;
      font-weight: 850;
      color: rgba(33,69,48,.78);
      line-height:1.55;
    }

    .grid{
      display:grid;
      gap:12px;
      margin-top: 8px;
    }

    /* website-like CTA buttons */
    .cta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 14px 14px;
      border-radius: var(--r);
      text-decoration:none;
      border: 1px solid var(--stroke);
      background: #fff;
      box-shadow: var(--shadow2);
      -webkit-tap-highlight-color: transparent;
      transition: transform .14s ease, filter .14s ease;
    }
    .cta:active{ transform: scale(.99); }
    .cta:hover{ filter: brightness(1.02); transform: translateY(-1px); }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .dot{
      width:42px;
      height:42px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      font-weight: 950;
      color:#fff;
      flex:0 0 auto;
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
    }
    .dot.green{ background: linear-gradient(180deg, var(--g700), var(--g800)); }
    .dot.pink { background: linear-gradient(180deg, #ff62aa, #e34a8a); }

    .titles{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .titles b{
      font-family: Fredoka, Nunito, sans-serif;
      font-size: 18px;
      color: var(--g900);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .titles span{
      font-size: 13px;
      font-weight: 900;
      color: rgba(33,69,48,.70);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .go{
      width:38px; height:38px;
      border-radius:999px;
      border:1px solid var(--stroke);
      display:grid;
      place-items:center;
      color: var(--g900);
      background: rgba(120,184,95,.10);
      flex:0 0 auto;
    }

    .tip{
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed rgba(29,90,56,.18);
      font-size: 13px;
      font-weight: 900;
      color: rgba(33,69,48,.70);
    }
  </style>
</head>

<body>
  <div class="texture"></div>

  <div class="wrap">
    <div class="shell">

      <div class="topbar">
        <div class="pill">ü¶é Nessa Games</div>
      </div>

      <main class="panel">
        <div class="content">
          <h1>Games</h1>
          <p>Pick a game to play ‚Äî quick, simple, and kid-friendly.</p>

          <div class="grid">
            <a class="cta" href="./matching.html" aria-label="Open Matching Cards">
              <div class="left">
                <div class="dot green">üÉè</div>
                <div class="titles">
                  <b>Matching Cards</b>
                  <span>Memory game (no timer)</span>
                </div>
              </div>
              <div class="go">‚Ä∫</div>
            </a>

            <a class="cta" href="./wordsearch.html" aria-label="Open Word Search">
              <div class="left">
                <div class="dot pink">üîé</div>
                <div class="titles">
                  <b>Word Search</b>
                  <span>Drag to find the words</span>
                </div>
              </div>
              <div class="go">‚Ä∫</div>
            </a>
          </div>

          <div class="tip">Tip: Add to Home Screen for an app-like feel üíö</div>
        </div>
      </main>

    </div>
  </div>
</body>
</html>
