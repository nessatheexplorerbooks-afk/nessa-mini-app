<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Nessa Games</title>

  <!-- iOS nicer feel -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#7acb63" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;800;900&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#7acb63;
      --bg2:#a7e37e;
      --ink:#214530;
      --muted:#2e4d3b;
      --card:rgba(255,255,255,.78);
      --stroke:rgba(29,90,56,.18);

      --green:#2f7d50;
      --pink:#e34a8a;

      --shadow:0 18px 50px rgba(0,0,0,.18);
      --shadow2:0 12px 26px rgba(0,0,0,.14);
      --r-xl:28px;
      --r:20px;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; padding:0;}
    body{
      font-family: Nunito, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.22), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 80% 75%, rgba(255,255,255,.18), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      overflow-x:hidden;
    }

    /* soft floating ‚Äúleafy‚Äù shimmer */
    .bg-dots{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.22;
      background:
        radial-gradient(circle at 12% 20%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 32% 70%, rgba(255,255,255,.45) 0 2px, transparent 3px),
        radial-gradient(circle at 78% 35%, rgba(255,255,255,.5) 0 2px, transparent 3px),
        radial-gradient(circle at 88% 80%, rgba(255,255,255,.4) 0 2px, transparent 3px);
      filter: blur(.2px);
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(16px, 4vw, 32px);
      padding-top: calc(clamp(16px, 4vw, 32px) + env(safe-area-inset-top));
      padding-bottom: calc(clamp(16px, 4vw, 32px) + env(safe-area-inset-bottom));
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--r-xl);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3.2vw, 28px);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .card::before{
      content:"";
      position:absolute; inset:-60px;
      background:
        radial-gradient(circle at 25% 15%, rgba(255,255,255,.75), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 85% 80%, rgba(217,245,230,.55), rgba(255,255,255,0) 60%);
      pointer-events:none;
    }

    .top{
      position:relative;
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      margin-bottom: 14px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.75);
      border:1px solid var(--stroke);
      box-shadow:0 10px 18px rgba(0,0,0,.08);
      font-weight:900;
      color:var(--muted);
    }

    h1{
      position:relative;
      margin: 6px 0 0;
      font: 900 clamp(30px, 4.6vw, 44px)/1.05 Fredoka, Nunito, sans-serif;
      letter-spacing: .2px;
    }
    p{
      position:relative;
      margin: 6px 0 0;
      font-weight:900;
      color:var(--muted);
      line-height:1.55;
    }

    .btns{
      position:relative;
      display:grid;
      gap:12px;
      margin-top: 18px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      width:100%;
      padding: 16px 18px;
      border-radius: 18px;
      text-decoration:none;
      color:#fff;
      font-weight:950;
      letter-spacing:.2px;
      box-shadow: var(--shadow2);
      transform: translateY(0);
      transition: transform .14s ease, filter .14s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn:hover{ filter: brightness(1.03); transform: translateY(-1px); }

    .btn .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .icon{
      width:44px;
      height:44px;
      border-radius:14px;
      background: rgba(255,255,255,.22);
      border:1px solid rgba(255,255,255,.22);
      display:grid;
      place-items:center;
      flex:0 0 auto;
      box-shadow: 0 10px 18px rgba(0,0,0,.14);
    }
    .icon svg{ width:24px; height:24px; fill:#fff; opacity:.95; }

    .title{
      display:flex;
      flex-direction:column;
      line-height:1.1;
      min-width:0;
    }
    .title span:first-child{
      font-size: 20px;
      font-weight: 950;
      font-family: Fredoka, Nunito, sans-serif;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .title span:last-child{
      font-size: 13px;
      font-weight: 900;
      opacity:.92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .arrow{
      width:38px; height:38px;
      border-radius:999px;
      background: rgba(255,255,255,.22);
      display:grid;
      place-items:center;
      border:1px solid rgba(255,255,255,.18);
      flex:0 0 auto;
    }
    .arrow svg{ width:18px; height:18px; fill:#fff; opacity:.95; }

    .btn.green{ background: linear-gradient(180deg, #3aa86a, #2f7d50); }
    .btn.pink{  background: linear-gradient(180deg, #ff62aa, #e34a8a); }

    .tiny{
      position:relative;
      margin-top: 14px;
      text-align:center;
      font-weight:900;
      color: rgba(33,69,48,.78);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="bg-dots"></div>

  <div class="wrap">
    <main class="card" aria-label="Nessa Games menu">
      <div class="top">
        <div class="badge">ü¶é Nessa Games</div>
        <h1>Pick a game</h1>
        <p>Two cosy little games for tiny explorers ‚ú®</p>
      </div>

      <div class="btns">
        <a class="btn green" href="./matching.html" aria-label="Open Matching Cards">
          <div class="left">
            <div class="icon" aria-hidden="true">
              <!-- cards icon -->
              <svg viewBox="0 0 24 24"><path d="M7 2h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2Zm1.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3ZM8 12h8v2H8v-2Zm0 4h6v2H8v-2Z"/></svg>
            </div>
            <div class="title">
              <span>Matching Cards</span>
              <span>Memory game ‚Ä¢ no timer</span>
            </div>
          </div>
          <div class="arrow" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M10 6l6 6-6 6-1.4-1.4L13.2 12 8.6 7.4 10 6Z"/></svg>
          </div>
        </a>

        <a class="btn pink" href="./wordsearch.html" aria-label="Open Word Search">
          <div class="left">
            <div class="icon" aria-hidden="true">
              <!-- magnifier icon -->
              <svg viewBox="0 0 24 24"><path d="M10 2a8 8 0 1 1 5.3 14l4.4 4.4-1.4 1.4-4.4-4.4A8 8 0 0 1 10 2Zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12Z"/></svg>
            </div>
            <div class="title">
              <span>Word Search</span>
              <span>Drag to find words</span>
            </div>
          </div>
          <div class="arrow" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M10 6l6 6-6 6-1.4-1.4L13.2 12 8.6 7.4 10 6Z"/></svg>
          </div>
        </a>
      </div>

      <div class="tiny">Tip: Add to Home Screen for an app-like feel üíö</div>
    </main>
  </div>
</body>
</html>
