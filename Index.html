<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Nessa Games</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, sans-serif;
  overflow: hidden;
}

/* Hero background */
body {
  background: url("play-hero.png") center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Soft overlay to improve readability */
.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom,
    rgba(255,255,255,0.1),
    rgba(255,255,255,0.4));
}

/* Center UI panel */
.panel {
  position: relative;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(8px);
  border-radius: 28px;
  padding: 28px;
  width: 85%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}

h1 {
  margin: 0 0 6px 0;
  font-size: 28px;
  color: #1c3c2b;
}

p {
  margin: 0 0 18px 0;
  color: #3a5b47;
}

/* Game buttons */
.btn {
  display: block;
  padding: 16px;
  margin: 12px 0;
  border-radius: 18px;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  color: white;
  transition: transform 0.15s ease;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.btn:active {
  transform: scale(0.95);
}

.matching {
  background: linear-gradient(135deg,#2dbb6c,#1e9e57);
}

.word {
  background: linear-gradient(135deg,#ff5aa5,#d83b82);
}

.tip {
  margin-top: 12px;
  font-size: 13px;
  color: #2f4f3c;
}

</style>
</head>

<body>

<div class="overlay"></div>

<div class="panel">
  <h1>Nessa Games</h1>
  <p>Pick a game to play</p>

  <a href="matching.html" class="btn matching">
    Matching Cards
  </a>

  <a href="wordsearch.html" class="btn word">
    Word Search
  </a>

  <div class="tip">
    Add to Home Screen for an app-like feel ðŸ’š
  </div>
</div>

</body>
</html>
